<div class="jumbotron jumbotron-fluid">
    <br>
    <br>
    <h3 style="text-align: center;">Editar producto</h3>
  </div>
  <div class="container">
    <div class="row" *ngIf="Producto">
        <a style="padding-bottom: 2%;" href="admin-productos">
          <button class="btn btn-secondary">Volver</button>
        </a>
          <!-- <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div> -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Orden</span>
            </div>
            <input [(ngModel)]="Producto.Orden" type="text" class="form-control" aria-label="Orden">
        </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
              </div>
              <input [(ngModel)]="Producto.Nombre" type="text" class="form-control" aria-label="Nombre">
          </div>

          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Clave</span>
              </div>
              <input [(ngModel)]="Producto.Clave" type="text" class="form-control" placeholder="Clave" aria-label="Clave">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Descripcion</span>
            </div>
            <ng-container *ngFor="let item of Producto.Descripcion; index as i;">
                <input type="text" class="form-control"  [(ngModel)]="Producto.Descripcion[i]">
            </ng-container>

          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Aplicaciones</span>
            </div>
            <ng-container *ngFor="let item of Producto.Aplicaciones; index as i;">
                <input type="text" class="form-control"  [(ngModel)]="Producto.Aplicaciones[i]">
            </ng-container>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Precio</span>
            </div>
            <input [(ngModel)]="Producto.Precio" type="text" class="form-control" placeholder="Precio" aria-label="precio">
          </div>
          <div class="input-group" *ngIf="showPhoto">
              <button class="btn btn-danger" (click)="eliminarFoto()">x</button>
              <img src="{{ 'assets/Productos/'+ Producto.Clave +'.jpg' }}" style="width: 35%; " alt="">

            </div>
            <button *ngIf="!showPhoto" class="btn btn-success" (click)="eliminarFoto()"><i>Reestablecer imagen</i></button>

          <div class="input-group mb-3" *ngIf="!showPhoto">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="validatedCustomFile" >
              <label class="custom-file-label" for="validatedCustomFile">Subir archivo...</label>
            </div>

          </div>
          <div class="input-group mb-3">
            <input class="btn btn-secondary" type="submit" (click)="actualizarProducto()" value="Actualizar">
          </div>
      </div>
  </div>
