<div class="modal">
    <div class="modal-content">
        <div>
            <button class="close" (click)='closeAdvice($event)'>X</button>

            <div class="decideButtons">
                <button class="confirm" (click)="submit($event)">
                    Si, eliminar

                <li>{{ mensaje }}</li>
            </ul>
        </ng-container>
    </div>

</div>
